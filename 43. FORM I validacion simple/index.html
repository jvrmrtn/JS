<!DOCTYPE html>

<html lang="es">
    <head>
        <title>FORM I</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="../../CSS/03/normalize.css">
    </head>

    <body>
        <h1 id="title">FORM I</h1>

        <form id="form" class="form" method="POST" action="https://www.google.es">

            <div class="form__field">
                <label for="name" class="form__label">Name:</label>
                <input type="text" id="name" name="name">
            </div>

            <div class="form__field">
                <label for="email" class="form__label">Email:</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form__field" id="gender">
                <label for="male" class="form__label">Male</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female" class="form__label">Female</label>
                <input type="radio" id="female" name="gender" value="female">
            </div>

            <div class="form__field">
                <label for="terms">I accept the terms and conditions.</label>
                <input type="checkbox" name="terms" id="terms">
            </div>

            <button type="submit" id="submitButton" disabled>Send</button>
        </form>

        <script src="scripts.js"></script>
    </body>
</html>

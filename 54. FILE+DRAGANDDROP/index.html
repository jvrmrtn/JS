<!DOCTYPE html>

<html lang="es">

    <head>
        <title>FILE + DRAG AND DROP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <link rel="stylesheet" href="../../CSS/03/normalize.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    </head>

    <body>
        <form class="form" enctype="multipart/form-data">
            <div>
                <input type="file" name="file" id="file" class="hide">
                <div class="drop-zone" id="drop-zone">
                    <i class="fas fa-file-upload"></i>
                    <p class="drop-zone__text">Drop your file here</p>
                </div>
            </div>
            <input type="submit" value="Upload" id="upload-button" class="upload-button">
        </form>

        <script src="scripts.js"></script>
    </body>
</html>
